<!DOCTYPE html>
<html>
    <head>
        <title>AI:Catchphrase</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
<body>
    <div class="root">
        <div class="game">
            <div class="background-set">
                <div class="stripes">
                    <img src="/static/set-stripes.png" />
                </div>
                <div class="left-spices-1">
                    <img src="/static/set-left-spacer.png" />
                </div>
                <div class="left-spices-2">
                    <img src="/static/set-left-spacer.png" />
                </div>
            </div>
            <div class="tv-set">
                <img src="/static/set.png" />
            </div>
            <div class="game-image">
                <img src="{{ catchphrase_image }}" alt="Catchphrase Image" width="732" height="564">
            </div>
            <div class="grid-container game-image">
                <script src="/static/script.js"></script>

                {% for box_number in range(9) %}
                <a href="{{ url_for('box_clicked', box_number=box_number) }}" onclick="showPopup()">
                    <div class="box"></div>
                </a>
                {% endfor %}

                <div id="popup" class="popup">
                    <div class="popup-content">
                        <img src="/static/thinkie-openai.png" alt="AI Thinking">
                    </div>
                </div>
            </div>
            <div class="score">
                £{{ catchprase_value }}
            </div>
            <div class="p_score_1">
                £{{ p1_score }}
            </div>
            <div class="p_score_2">
                £{{ p2_score }}
            </div>
            <div class="speech">
                <img src="/static/speech_360.png" />
                <a href="/ai_guess">
                    <div class="speech-bubble">{{ai_guess}}</div>
                </a>
            </div>
            <div class="buttons-set">
                <div class="buttons">
                    <button class="btn btn-primary btn-lg" onclick="location.href='/newgame'">New Catchphrase</button>
                    <button class="btn btn-primary btn-lg" onclick="location.href='/reveal'">Reveal</button>
                    <button class="btn btn-primary btn-lg" onclick="location.href='/reset'">Reset</button>
                </div>
                <div class="buttons">
            		{% for player_number in range(2) %}
			            <button class="btn btn-primary btn-lg" onclick="location.href='{{ url_for('award_player', player_number=player_number) }}'">Award Player {{player_number+1}}</button>
		            {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
