<!DOCTYPE html>
<html>
    <head>
        <title>AI:Catchphrase</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
<body>
    <div class="root">
        <div class="stripes">
            <img src="../static/set-stripes.png" />
        </div>
        <div class="left-spices-1">
            <img src="../static/set-left-spacer.png" />
        </div>
        <div class="left-spices-2">
            <img src="../static/set-left-spacer.png" />
        </div>
        <div class="game">
            <img src="../static/game.png" />
            <div class="game-image">
                <img src="../static/game-image.png" alt="Catchphrase Image" width="732" height="564">
            </div>
            <div class="grid-container game-image">
                {% for box_number in range(9) %}
                <a href="{{ url_for('box_clicked', box_number=box_number) }}">
                    <div class="box"></div>
                </a>
                {% endfor %}
            </div>
            <div class="score">
			    £100
			</div>
            <div class="p_score_1">
				£1000
			</div>
            <div class="p_score_2">
				£2000
			</div>
        </div>
    </div>
</body>
</html>
